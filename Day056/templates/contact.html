<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card contact-card">
            <a href="{{ url_for('home') }}" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Card
            </a>
            
            <h1 class="contact-title">Let's Connect!</h1>
            <p class="contact-subtitle">I'd love to hear from you</p>

            <div class="contact-methods">
                <div class="contact-method">
                    <div class="method-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>Email</h3>
                    <p>your.email@example.com</p>
                    <a href="mailto:your.email@example.com" class="method-link">Send Email</a>
                </div>

                <div class="contact-method">
                    <div class="method-icon">
                        <i class="fab fa-linkedin"></i>
                    </div>
                    <h3>LinkedIn</h3>
                    <p>Connect with me professionally</p>
                    <a href="https://linkedin.com/in/yourusername" class="method-link" target="_blank">Visit Profile</a>
                </div>

                <div class="contact-method">
                    <div class="method-icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <h3>GitHub</h3>
                    <p>Check out my projects</p>
                    <a href="https://github.com/yourusername" class="method-link" target="_blank">View Repos</a>
                </div>

                <div class="contact-method">
                    <div class="method-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <h3>Phone</h3>
                    <p>+1 (555) 123-4567</p>
                    <a href="tel:+15551234567" class="method-link">Call Me</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
