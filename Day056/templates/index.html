<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Name Card</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-image">
                    <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile Picture">
                </div>
                <h1 class="name">Your Name</h1>
                <p class="title">Full Stack Developer</p>
                <p class="tagline">Building the web, one line of code at a time</p>
            </div>

            <!-- Info Section -->
            <div class="info-section">
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>your.email@example.com</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <span>+1 (555) 123-4567</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Your City, Country</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-globe"></i>
                    <span>www.yourwebsite.com</span>
                </div>
            </div>

            <!-- Social Links -->
            <div class="social-section">
                <h3>Connect With Me</h3>
                <div class="social-links">
                    <a href="https://github.com/yourusername" class="social-link github" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://linkedin.com/in/yourusername" class="social-link linkedin" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://twitter.com/yourusername" class="social-link twitter" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="mailto:your.email@example.com" class="social-link email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>

            <!-- Skills Section -->
            <div class="skills-section">
                <h3>Skills</h3>
                <div class="skills-container">
                    <span class="skill-tag">Python</span>
                    <span class="skill-tag">Flask</span>
                    <span class="skill-tag">HTML/CSS</span>
                    <span class="skill-tag">JavaScript</span>
                    <span class="skill-tag">React</span>
                    <span class="skill-tag">SQL</span>
                </div>
            </div>

            <!-- CTA Button -->
            <div class="cta-section">
                <a href="{{ url_for('contact') }}" class="btn-contact">Get In Touch</a>
            </div>
        </div>
    </div>
</body>
</html>
