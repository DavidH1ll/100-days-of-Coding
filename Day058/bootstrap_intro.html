<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Introduction - Card Component</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <!-- Bootstrap Card Component -->
        <div class="card" style="width: 18rem;">
            <img src="https://images.unsplash.com/photo-1597848212624-e530bb17c921?w=400" class="card-img-top" alt="Sunflower">
            <div class="card-body">
                <h5 class="card-title">Beautiful Sunflower</h5>
                <p class="card-text">This is an example of a Bootstrap card component. Cards are flexible content containers with multiple variants and options.</p>
                <a href="#" class="btn btn-primary">Learn More</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
