<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CKEditor -->
    {{ ckeditor.load() }}
    
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            color: #333;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Lora', serif;
            font-weight: 700;
        }
        
        /* Header styles */
        .masthead {
            background: no-repeat center center;
            background-color: #868e96;
            background-attachment: scroll;
            background-size: cover;
            padding: 200px 0 150px;
            color: white;
            text-align: center;
        }
        
        .masthead .site-heading h1 {
            font-size: 50px;
            font-weight: 800;
            margin: 0;
        }
        
        .masthead .site-heading .subheading {
            font-size: 24px;
            font-weight: 300;
            margin: 10px 0 0;
        }
        
        /* Navigation */
        .navbar {
            background-color: transparent;
            transition: background-color 0.3s;
        }
        
        .navbar-scrolled {
            background-color: #fff !important;
        }
        
        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: 800;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .navbar-scrolled .navbar-brand,
        .navbar-scrolled .nav-link {
            color: #333 !important;
        }
        
        /* Post preview */
        .post-preview {
            border-bottom: 1px solid #e9ecef;
            padding: 30px 0;
        }
        
        .post-preview:hover .post-title {
            color: #0085a1;
        }
        
        .post-preview .post-title {
            font-size: 30px;
            color: #212529;
            transition: color 0.3s;
        }
        
        .post-preview .post-subtitle {
            font-size: 18px;
            color: #868e96;
            margin-bottom: 10px;
        }
        
        .post-preview .post-meta {
            font-size: 14px;
            color: #868e96;
        }
        
        /* Footer */
        footer {
            background-color: #212529;
            color: #fff;
            padding: 50px 0 30px;
            margin-top: 50px;
        }
        
        /* Buttons */
        .btn-primary {
            background-color: #0085a1;
            border-color: #0085a1;
        }
        
        .btn-primary:hover {
            background-color: #00657b;
            border-color: #00657b;
        }
        
        /* Delete button */
        .delete-btn {
            color: #dc3545;
            font-size: 1.5rem;
            text-decoration: none;
            margin-left: 10px;
        }
        
        .delete-btn:hover {
            color: #a02622;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Angela's Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-center">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="#" class="text-white"><i class="fab fa-twitter fa-2x"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="text-white"><i class="fab fa-facebook-f fa-2x"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="text-white"><i class="fab fa-github fa-2x"></i></a>
                        </li>
                    </ul>
                    <p class="text-muted small mb-0 mt-4">Copyright Â© Angela's Blog 2026</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Navbar scroll effect -->
    <script>
        window.addEventListener('scroll', function() {
            if (window.scrollY > 100) {
                document.getElementById('mainNav').classList.add('navbar-scrolled');
            } else {
                document.getElementById('mainNav').classList.remove('navbar-scrolled');
            }
        });
    </script>
</body>
</html>
