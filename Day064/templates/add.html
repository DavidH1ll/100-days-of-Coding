<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        
        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            font-family: Arial, sans-serif;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .help-text {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a Movie</h1>
        
        <form action="{{ url_for('add_movie') }}" method="POST">
            <div class="form-group">
                <label for="title">Movie Title</label>
                <input type="text" id="title" name="title" placeholder="e.g., The Shawshank Redemption" required>
            </div>
            
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" min="1888" max="2100" placeholder="e.g., 1994" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Brief description of the movie..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="rating">Rating (optional)</label>
                <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" placeholder="e.g., 8.5">
                <div class="help-text">You can add or update the rating later</div>
            </div>
            
            <div class="form-group">
                <label for="review">Review (optional)</label>
                <textarea id="review" name="review" placeholder="Your personal review..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="img_url">Image URL</label>
                <input type="url" id="img_url" name="img_url" placeholder="https://example.com/movie-poster.jpg" required>
                <div class="help-text">Paste the URL of the movie poster image</div>
            </div>
            
            <button type="submit">Add Movie</button>
        </form>
        
        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to List</a>
    </div>
</body>
</html>
