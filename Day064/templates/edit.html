<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rating</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        
        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .movie-info {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .movie-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .movie-year {
            color: #666;
            font-size: 1rem;
        }
        
        .current-rating {
            color: #f39c12;
            font-weight: 600;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            font-family: Arial, sans-serif;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Rating</h1>
        
        <div class="movie-info">
            <div class="movie-title">{{ movie.title }}</div>
            <div class="movie-year">({{ movie.year }})</div>
            {% if movie.rating %}
            <div class="current-rating">Current Rating: ⭐ {{ movie.rating }}/10</div>
            {% else %}
            <div class="current-rating">No rating yet</div>
            {% endif %}
        </div>
        
        <form action="{{ url_for('edit_rating') }}" method="POST">
            <input type="hidden" name="id" value="{{ movie.id }}">
            
            <div class="form-group">
                <label for="rating">New Rating (0-10)</label>
                <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" 
                       value="{{ movie.rating if movie.rating else '' }}" placeholder="e.g., 8.5" required>
            </div>
            
            <div class="form-group">
                <label for="review">Your Review</label>
                <textarea id="review" name="review" placeholder="What did you think of this movie?">{{ movie.review if movie.review else '' }}</textarea>
            </div>
            
            <button type="submit">Update</button>
        </form>
        
        <a href="{{ url_for('home') }}" class="back-link">← Back to List</a>
    </div>
</body>
</html>
