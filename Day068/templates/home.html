<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 text-center">
                <h1 class="display-4">Welcome to Flask Authentication</h1>
                <p class="lead">Secure your secrets with us!</p>
                
                <div class="mt-4">
                    {% if not logged_in %}
                    <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-2">Login</a>
                    <a href="{{ url_for('register') }}" class="btn btn-success btn-lg">Register</a>
                    {% else %}
                    <a href="{{ url_for('secrets') }}" class="btn btn-info btn-lg me-2">Go to Secrets</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-warning btn-lg">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
